<body>

        <a href="../index.html">Home</a>
        <h1>Jelly</h1>
        <img src="../img/jelly.avif" alt="A photo of Spaghetti" height="300">
        <h2>Ingredients</h2>
        <ul>
            <li>Jelly Block</li>
            <li>500ml water</li>
            <li>Jelly mould</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Boil a kettle of water</li>
            <li>Pour into mixing bowl</li>
            <li>Add the jelly cubes</li>
            <li>Stir until fully dissolved</li>
            <li>Leave to cool for 5-10 minutes</li>
            <li>Pour into jelly mould</li>
            <li>Place in fridge for 4 hours until set</li>
            
        </ol>
</body>
