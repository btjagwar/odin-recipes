<!DOCTYPE html>

    <title>Jam on Toast</title>

<body>
    <a href="../index.html">Home</a>
    <h1>Jam on Toast</h1>
    <img src="../img/jamontoast.jpg" alt="A photo of Jam on Toast" height="300">
    <h2>Ingredients</h2>
    <ul>
        <li>2 Slices of Bread</li>
        <li>20g Butter</li>
        <li>20g Jam</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Put 2 slices of bread in the toaster for 3 minutes</li>
        <li>Butter toast</li>
        <li>Spread Jam</li>
        <li>Enjoy :)</li>
    </ol>
</body>
</html>
